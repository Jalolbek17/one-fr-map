<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>map</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="img/menu.svg" alt="" class="icon menu">
      <span class="logo-google">Google</span>
      <img src="img/search.svg" alt="" class="icon search">
    </div>
    <div class="map">
      <div class="travel">
        <p class="city">Hamburg</p>
        <div class="distance-ctn">
          <div class="distance"></div>
        </div>
        <p class="city">Cologne</p>
      </div>
      <div class="infos">
        <div class="info time"><span class="info-name">Time </span>4h22min</div>
        <div class="info time"><span class="info-name">Distance </span>424km</div>
      </div>
      <button class="open-map">
        <img src="img/location.svg" alt="">
        <span>Open map</span>
      </button>
    </div>
    <div class="ride">
      <p class="start">Hamburg</p>
      <div class="steps">
        <div class="step">
          <img src="img/direction.svg" alt="">
          <div class="step-infos">
            <small>9 min (4.6km)</small>
            <p>Head northeast on Plan forward Bergsrtasse</p>
          </div>
        </div>
        <div class="step">
          <img src="img/direction.svg" alt="">
          <div class="step-infos">
            <small>82 km</small>
            <p>Turn right onto Bergstrasse</p>
          </div>
        </div>
        <div class="step">
          <img src="img/direction.svg" alt="">
          <div class="step-infos">
            <small>210 m</small>
            <p>Continue onto Schmiedestrasse</p>
          </div>
        </div>
        <div class="streetview">
          <img src="img/marker.svg" alt="">
        </div>
        <div class="step">
          <img src="img/direction.svg" alt="">
          <div class="step-infos">
            <small>64 m</small>
            <p>continue onto Alto Fischmarkt</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
